		<script>
			function rateOverall(ele)
			{
				var id = 'o'
				for(var i=1; i<ele; ++i)
				{
					document.getElementById(id+""+i+"").checked = true;
				}
				for(var i=ele+1; i<=5; ++i)
				{
					document.getElementById(id+""+i+"").checked = false;
				}
			}

				}
			}

			}
